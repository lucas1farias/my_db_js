<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coletar valor de um atributo</title>
</head>
<body>
  <a href="https://google.com"></a>
  <p id="tag-a-atrib-href"></p>
  <script>
    document.body.style.backgroundColor = '#222'
    document.body.style.color = '#0f0'
    document.body.style.fontFamily = 'consolas'
    document.body.style.letterSpacing = '3px'

    let aTag = document.querySelector('a')
    let aTagAtribHref = document.getElementById('tag-a-atrib-href')

    // Pega/resgata um valor de algum atributo de uma tag
    aTagAtribHref.textContent = aTag.getAttribute('href')
  </script>
</body>
</html>
