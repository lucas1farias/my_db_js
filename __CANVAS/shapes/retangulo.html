

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como desenhar um retângulo</title>
  <style>
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div>
        <canvas></canvas>
      </div>
    </section>
  </main>
  
  <script>
    const canvas = document.querySelector('canvas')
    const cv = canvas.getContext('2d')
    canvas.width = 1200
    canvas.height = 600
    canvas.style.border = 'crimson solid 3px'
    document.body.style.backgroundImage = 'radial-gradient(#222, #444, black)'

    class Rectangle {
      constructor({ x, y, width, height}) {
        // Atribs. mandatórios
        this.x = x
        this.y = y
        this.width = width
        this.height = height
      }

      draw() {
        cv.beginPath()
        cv.fillStyle = 'yellow'
        cv.strokeStyle = 'crimson'
        cv.lineWidth = 3
        cv.rect(this.x, this.y, this.width, this.height)
        cv.fill()
        cv.stroke() 
        cv.closePath()
      }
    }

    let rectangle = undefined

    function init() {
      rectangle = new Rectangle({
        x: 100,
        y: 100,
        width: 100,
        height: 100,
      })
    }

    function animate() {
      requestAnimationFrame(animate)
  
      cv.clearRect(0, 0, canvas.width, canvas.height)
      rectangle.draw()
    }
    
    init()
    animate()
  </script>
</body>
</html>
